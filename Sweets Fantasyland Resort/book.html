    </head>

    <body id="page-book">
	
		<header>
            <h1>BOOK YOUR VACATION</h1>            
        </header>

			<ul class="log-in-menu">
				<li>
					<a href="book.html" class="current">Book Now !</a>
				</li>
				<li>
					<a id="log-in-button">Log In or Sign Up</a>
				</li>
			</ul>

			<ul class="main-menu">
				<li>
					<a href="index.html">HOME</a>
				</li>
				<li>
					<a href="information.html">INFORMATION</a>

				<li>

                <li>

				</li>
                <li>
					<a href="shop.html">SHOP</a>
				</li>
			</ul>

			<div class="mobile-menu">
				<a href="javascript:void(0);" class="menu-icon" onclick="mobileMenu()">
					<img src="https://img.icons8.com/color/48/000000/menu--v4.png"/>
				</a>
				<div id="menu-links">
					<a href="index.html">HOME</a>
					<a href="information.html">INFORMATION</a>
					<a href="rooms.html">ROOMS</a>
					<a href="activities.html">ACTIVITIES</a>
					<a href="shop.html">SHOP</a>
				</div>
			</div>

		</nav>

		<section id="log-in-modal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
					<figure>
						<img src="images/logo.svg" alt=" Sweets Fantasyland Resort logo">
					</figure>
                    <div>
                        <label for="username"><b>Username</b></label>
                        <input type="text" name="username" id="form-username" placeholder="Enter Username" required>
                        <label for="password"><b>Password</b></label>
                        <input type="password" name="password" placeholder="Enter Password" required>
                    
                        <button type="submit" class="submit-button">Log In / Sign Up</button>
                        
                    </div>
                  
                    <div>
                      <button type="button" class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="book-form">

            <form method="get" action="book.html">

			    <fieldset>

			        <legend>
			            BOOKING DETAILS
			        </legend>

			        <p>Please fill in the form to complete the reservation.</p>
                    <br>

			        <div class="form-item">
				        <label for="form-first-name">First Name:</label>
				        <div class="form-element">
				        	<input type="text" name="firstName" id="form-first-name" placeholder="Please enter your first name" />
				        </div>
			        </div>

			        <div class="form-item">
				        <label for="form-last-name">Last Name:</label>
				        <div class="form-element">
				        	<input type="text" name="lastName" id="form-last-name" placeholder="Please enter your last name" />
				        </div>
			        </div>

                    <div class="form-item">
				        <label for="form-phone-number">Phone Number:</label>
				        <div class="form-element">
				        	<input type="tel" name="phone" id="form-phone" placeholder="Please enter your phone number"/>
				        </div>
			        </div>

                    <div class="form-item">
				        <label for="form-email">E-mail:</label>
				        <div class="form-element">
				        	<input type="text" name="email" id="form-email" placeholder="Please enter your e-mail" />
				        </div>
			        </div>

					<div class="form-item">
						<label for="form-from-date">From Date:</label>
						<div class="form-element">
							<input type="date" id = "form-from-date">
						</div>
					</div>

					<div class="form-item">
						<label for="form-to-date">To Date:</label>
						<div class="form-element">
							<input type="date" id = "form-to-date">
						</div>
					</div>

			        <div class="form-item">
			            <label>Room Type:</label>
			            <div class="form-element">
				            <label for="form-standard-room">
				            	<input type="radio" id="form-standard-room" name="room" value="Standard Room"> Standard Room
				            </label>
				            <label for="form-luxury-suite">
				            	<input type="radio" id="form-luxury-suite" name="room" value="Luxury Suite"> Luxury Suite
				            </label>
				            <label for="form-villa">
				            	<input type="radio" id="form-villa" name="room" value="Villa"> Villa
				            </label>
				            <label for="form-dormitory-lodge">
				            	<input type="radio" id="form-dormitory-lodge" name="room" value="Dormitory Lodge"> Dormitory Lodge
				            </label>
			            </div>
			        </div>

                    <div class="form-item">
				        <label for="form-room-number">Number of Rooms:</label>
				        <div class="form-element">
				        	<input type="text" name="roomNumber" id="form-room-number" placeholder="Please enter the number of rooms" />
				        </div>
			        </div>

			    </fieldset>

			    <fieldset>
			        <button type="submit">Submit</button>
			    </fieldset>

			</form>

        </section>
		
		
		<footer id="page-footer">

			<img src="images/logo-small.svg" alt=" Sweets Fantasyland Resort logo">

		</footer>

    </body>
