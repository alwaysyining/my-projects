    <div class="title">
        Brisbane History
    </div>
    <div class="text">
        Brisbane's recorded history dates from 1799, when Matthew Flinders explored Moreton Bay on an expedition from
        Port Jackson, although the region had long been occupied by the Yugara and Turrbal aboriginal tribes.
    </div>
